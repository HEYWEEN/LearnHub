<body>
    <div class="container">
        <header>
            <h1>æ–‡ä»¶ä¸Šä¼ ç³»ç»Ÿ</h1>
            <p class="subtitle">æ”¯æŒå¤šæ–‡ä»¶ä¸Šä¼ ï¼Œå®‰å…¨å¯é </p>
        </header>
        
        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“</div>
                <p class="upload-text">æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„æˆ–</p>
                <button class="browse-btn">é€‰æ‹©æ–‡ä»¶</button>
                <input type="file" id="fileInput" multiple>
            </div>
            
            <div class="file-list" id="fileList">
                <!-- æ–‡ä»¶åˆ—è¡¨å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <button class="upload-btn" id="uploadBtn" disabled>å¼€å§‹ä¸Šä¼ </button>
        </div>
        
        <footer>
            <p>ä½¿ç”¨Multerå®ç°åç«¯æ–‡ä»¶å¤„ç† | æœ€å¤§æ–‡ä»¶å¤§å°: 10MB | æ”¯æŒæ ¼å¼: å›¾ç‰‡ã€æ–‡æ¡£ã€å‹ç¼©æ–‡ä»¶ç­‰</p>
        </footer>
    </div>

    <script>
        // DOMå…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const browseBtn = document.querySelector('.browse-btn');
        
        // å­˜å‚¨æ–‡ä»¶å¯¹è±¡çš„æ•°ç»„
        let files = [];
        
        // ç‚¹å‡»æµè§ˆæŒ‰é’®è§¦å‘æ–‡ä»¶é€‰æ‹©
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // æ‹–æ”¾äº‹ä»¶å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
        function handleFiles(selectedFiles) {
            if (selectedFiles.length === 0) return;
            
            // å°†FileListè½¬æ¢ä¸ºæ•°ç»„å¹¶æ·»åŠ åˆ°filesæ•°ç»„
            const newFiles = Array.from(selectedFiles);
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°å’Œç±»å‹
            newFiles.forEach(file => {
                if (file.size > 10 * 1024 * 1024) { // 10MBé™åˆ¶
                    alert(`æ–‡ä»¶ "${file.name}" è¶…è¿‡10MBé™åˆ¶ï¼Œå°†è¢«è·³è¿‡ã€‚`);
                    return;
                }
                
                // é¿å…é‡å¤æ–‡ä»¶
                if (!files.some(f => f.name === file.name && f.size === file.size && f.lastModified === file.lastModified)) {
                    files.push(file);
                }
            });
            
            // æ›´æ–°æ–‡ä»¶åˆ—è¡¨æ˜¾ç¤º
            renderFileList();
            
            // å¯ç”¨ä¸Šä¼ æŒ‰é’®
            uploadBtn.disabled = files.length === 0;
        }
        
        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        function renderFileList() {
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">${getFileIcon(file)}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="progress-bar">
                            <div class="progress" id="progress-${index}"></div>
                        </div>
                    </div>
                    <div class="upload-status" id="status-${index}">ç­‰å¾…ä¸Šä¼ </div>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // æ ¹æ®æ–‡ä»¶ç±»å‹è¿”å›å¯¹åº”çš„å›¾æ ‡
        function getFileIcon(file) {
            const type = file.type.split('/')[0];
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (type === 'image') return 'ğŸ–¼ï¸';
            if (type === 'video') return 'ğŸ¥';
            if (type === 'audio') return 'ğŸµ';
            
            if (['pdf'].includes(extension)) return 'ğŸ“•';
            if (['doc', 'docx'].includes(extension)) return 'ğŸ“„';
            if (['xls', 'xlsx'].includes(extension)) return 'ğŸ“Š';
            if (['ppt', 'pptx'].includes(extension)) return 'ğŸ“‘';
            if (['zip', 'rar', '7z'].includes(extension)) return 'ğŸ“¦';
            
            return 'ğŸ“„';
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        uploadBtn.addEventListener('click', async () => {
            if (files.length === 0) return;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ä¸Šä¼ ä¸­...';
            
            // ä¸ºæ¯ä¸ªæ–‡ä»¶åˆ›å»ºFormDataå¹¶ä¸Šä¼ 
            for (let i = 0; i < files.length; i++) {
                await uploadFile(files[i], i);
            }
            
            uploadBtn.textContent = 'ä¸Šä¼ å®Œæˆ';
            setTimeout(() => {
                uploadBtn.textContent = 'å¼€å§‹ä¸Šä¼ ';
                uploadBtn.disabled = false;
            }, 2000);
        });
        
        // ä¸Šä¼ å•ä¸ªæ–‡ä»¶
        function uploadFile(file, index) {
            return new Promise((resolve) => {
                const formData = new FormData();
                formData.append('file', file);
                
                const xhr = new XMLHttpRequest();
                
                // æ›´æ–°ä¸Šä¼ è¿›åº¦
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        document.getElementById(`progress-${index}`).style.width = percent + '%';
                    }
                });
                
                // ä¸Šä¼ å®Œæˆ
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        document.getElementById(`status-${index}`).textContent = 'ä¸Šä¼ æˆåŠŸ';
                        document.getElementById(`status-${index}`).className = 'upload-status success';
                    } else {
                        document.getElementById(`status-${index}`).textContent = 'ä¸Šä¼ å¤±è´¥';
                        document.getElementById(`status-${index}`).className = 'upload-status error';
                    }
                    resolve();
                });
                
                // ä¸Šä¼ é”™è¯¯
                xhr.addEventListener('error', () => {
                    document.getElementById(`status-${index}`).textContent = 'ä¸Šä¼ é”™è¯¯';
                    document.getElementById(`status-${index}`).className = 'upload-status error';
                    resolve();
                });
                
                // å‘é€è¯·æ±‚åˆ°åç«¯
                xhr.open('POST', '/upload'); // æ ¹æ®ä½ çš„åç«¯è·¯ç”±è°ƒæ•´
                xhr.send(formData);
            });
        }
    </script>
